version: '3.8'

services:
  app:
    image: durudex-gateway
    container_name: durudex-gateway
    build:
      context: .
      dockerfile: Dockerfile
    hostname: api.durudex.local
    ports:
      - 8000:8000
    volumes:
      - ./.bin/:/root/
      - ./certs/:/root/certs/
      - ./configs/:/root/configs/
    env_file:
      - .env
    networks:
      - durudex-backend

networks:
  durudex-backend:
    driver: bridge
    name: durudex-backend
