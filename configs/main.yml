http:
  host: "api.durudex.local"
  port: 8000
  name: "Durudex API Gateway"

service:
  user:
    addr: "user.service.durudex.local:8004"
    tls:
      enable: true
      ca-cert: "./certs/rootCA.pem"
      cert: "./certs/client-cert.pem"
      key: "./certs/client-key.pem"
  post:
    addr: "post.service.durudex.local:8005"
    tls:
      enable: true
      ca-cert: "./certs/rootCA.pem"
      cert: "./certs/client-cert.pem"
      key: "./certs/client-key.pem"
